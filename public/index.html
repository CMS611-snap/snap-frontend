<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snap!</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Snap Stylesheet -->
    <link rel="stylesheet" href="./css/snap.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
        <div id="main" class="container jumbotron">
            <div class="alert alert-success">
                <span id="info"><strong>Welcome to Snap!</strong> Game has not yet started. What's your name?</span>
    	    </div>
            <form id="nameForm" class='form-horizontal' role='form'>
                <input id="name" type="text" class="form-control" placeholder="Enter nickname and press enter">
            </form>
            <div id="gameState" class="container">
                <div id="scoreDiv">
                    <p class="text-right">SCORE: <span id="score">0</score></p>
                </div>
                <span id="wordListInfo"></span>
                <div id="wordList">
                </div>
                <form id="wordForm" class="form-horizontal" role="form">
                    <input id="word" type="text" class="form-control" placeholder="Enter a word and press enter" disabled>
                </form>
            <div id="viz"></div>
            </div>
        </div>
<p class='text-center'>Shalom Abate, Tej Chajed, Xinyue Deng, Sabrina Drammis, Sam Edson, Daniel Sanchez, Zygimantas Straznickas, Shuang Yin
<br>Other important information goes here.
</p>
    </div>

    <!-- Socket.io client -->
    <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- include Snap! js files -->
    <script src="./js/snap.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/two.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
